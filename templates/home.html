<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            margin: 0;
            padding: 0;
        }
        .result-container {
            width: 50%;
            margin: 100px auto;
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        .prediction {
            font-size: 20px;
            font-weight: bold;
            color: #007BFF;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #fff;
            background: #007BFF;
            padding: 10px 20px;
            border-radius: 4px;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Prediction Result</h2>
        <div class="prediction">
            {{ results }}
        </div>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
